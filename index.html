<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar-left">
          <div class="info-bar__icons">
            <img src="assets/arrow-left.svg" alt="" />
          </div>
          <div class="info-bar-write">
            <div class="info-bar__up">
              <div class="info-bar__up__name">슬기맘</div>
              <div class="info-bar__up__manner">36.5C</div>
            </div>
            <div class="info-bar__down">
              <div>보통 1시간 이내 응답</div>
            </div>
          </div>
        </div>
        <div class="info-bar__location">
          <img src="assets/phone.svg" alt="" />
          <img src="assets/point.svg" alt="" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__icons">
          <img src="assets/img.svg" alt="" />
        </div>
        <div class="menu-bar__write">
          <div>유모차 팔아요</div>
          <div class="menu-bar__write__money">
            <div>50,000원</div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="menu-chat"></div>
      <div class="menu-chat-one">
        <div class="menu-chat-one__time">오후 3:45</div>
        <div class="menu-chat-one__chat">
          오늘 시민공원 근처에서 7시에 가능하 <br />신가요?
        </div>
      </div>
      <div class="menu-chat-two">
        <div>
          <img src="assets/img.svg" alt="" />
        </div>
        <div class="menu-chat-two__chat">네 가능해요 그때봐요!</div>
        <div class="menu-chat-two__time">오후 3:45</div>
      </div>
      <div class="menu-chat-thr">
        <div class="menu-chat-thr__time">
          <img src="assets/img.svg" alt="" />
          4월28일(수)오후7:00
        </div>
        <div class="menu-chat-thr__chat">슬기맘님이 거래약속을 설정했어요.</div>
      </div>
      <div class="menu-chat-four">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴거에요.
      </div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-block-icons">
          <img src="assets/plus.svg" alt="" />
        </div>
        <div class="footer-block-chat">
          <div>메시지를 입력하세요.</div>
          <div class="footer-block-chat__icons">
            <img src="assets/smile.svg" alt="" />
          </div>
        </div>
        <div class="footer-block-pic">
          <img src="assets/paper.svg" alt="" />
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
  </body>
</html>
